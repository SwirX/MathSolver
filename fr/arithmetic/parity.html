<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordonnées dans l’espace</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
</head>
<body>
    <!-- background -->
    <div>
        <div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
        </div>
    </div>
    <!-- foreground -->
    <div class="menu">
        <div>
            <a class="return" href="../index">
                <span class="material-symbols-outlined">arrow_back_ios_new</span>
            </a>
            <br><br><br>
        </div>
        <div class="search">
            <input type="text" placeholder='search' name="search" class="input">
            <button class="search-btn"><ion-icon name="search-outline"></ion-icon></button>
            <br>
            <label class="switch">
                <input class="theme-toggle"type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <hr>
    <div id="wrapper">
        <div class="category"id='distance'>
            <h1 class="title">Parité d'un nombre</h1>
            <p class="info">Savoir si un nombre est pair ou impair</p>
            <a href="" class="open-btn"id="choose-co">Explication<ion-icon class="icon" name="chevron-forward-outline"></ion-icon></a>
        </div><hr width="75%">
        <div align="center" class="input-values">
            <div class="coordinates">
                <span class="error-txt"></span>
                <p class="text">nombre: <input type="text" class="input num" placeholder="2*n"></p>
                <button id="calculate">Calculer</button>
                <p id="result">Parité = none</p>
            </div><hr width="50%"><br>
            <h1>étape par étape:</h1>
            <div class="card">
                <p id="steps">Pas encore terminé</p>
                <div class="spinner hidden">
                    <div class="inner">
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="../javascript/main.js"></script>
    <script src="../javascript/parity.js"></script>
</body>
<footer>
    <div class="Pinfo">
        <p class="name pgi"><ion-icon name="calculator-outline"></ion-icon>Maths-S</p>
